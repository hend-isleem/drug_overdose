name: Run tests

on:
  pull_request:
    branches: ['main', 'back-end', 'adding_tests_backend']
  push:
    branches: ['main', 'adding_tests_backend']

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest        # Docker image for Redis
        ports:
          - 6379:6379             # Expose Redis on port 6379
        options: --health-cmd "redis-server --version" --health-interval 5s --health-timeout 5s --health-retries 3


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0

      
      # Step 3: Set up environment variables using GitHub Secrets
      - name: Set up environment variables
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV 
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV 
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV 
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD}}" >> $GITHUB_ENV 
          echo "JWT_ACCESS_EXPIRATION_HOURS=${{ secrets.JWT_ACCESS_EXPIRATION_HOURS}}" >> $GITHUB_ENV  
          echo "JWT_REFRESH_EXPIRATION_MONTHS=${{ secrets.JWT_REFRESH_EXPIRATION_MONTHS}}" >> $GITHUB_ENV  
          echo "JWT_SECRET=${{ secrets.JWT_SECRET}}" >> $GITHUB_ENV 
          echo "REDIS_HOST=localhost" >> $GITHUB_ENV 
          echo "REDIS_PORT=6379" >> $GITHUB_ENV 

      - name: Install Dependencies
        run: cd backend && npm i
      - name: Run tests
        run: cd backend && npm test
        